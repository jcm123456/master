<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var config = {
    type: Phaser.AUTO,
    parent: 'phaser-example',
    width: 1080,
    height: 608,
    pixelArt: true,
    physics: {
        default: 'arcade',
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('map', 'image/konglong.png');
}

function create ()
{
    this.cameras.main.setBounds(0, 0, 1080, 608);//相机的x,y(绝对位置),width,height
    
    this.add.image(0, 0, 'map').setOrigin(0);

    this.cameras.main.setZoom(1);
    this.cameras.main.centerOn(0, 0);

    // text = this.add.text(304, 230).setText('Click to move').setScrollFactor(0);
    // text.setShadow(1, 1, '#000000', 2);

    var pos = 0;

    this.input.on('pointerdown', function () {

        var cam = this.cameras.main;

        if (pos === 0)
        {
            cam.pan(580, 304, 3000, 'Sine.easeInOut');
            cam.zoomTo(1.3, 3000);
            // pos++;
        }
        else if (pos === 1)
        {
            cam.pan(703, 1621, 2000, 'Elastic');
            cam.zoomTo(2, 3000);
            pos++;
        }
        else if (pos === 2)
        {
            cam.pan(256, 623, 2000, 'Sine.easeInOut');
            cam.zoomTo(1, 3000);
            pos++;
        }
        else if (pos === 3)
        {
            cam.pan(166, 304, 2000);
            cam.zoomTo(4, 1500);
            pos++;
        }
        else if (pos === 4)
        {
            cam.pan(624, 158, 2000);
            cam.zoomTo(0.5, 3000);
            pos++;
        }
        else if (pos === 5)
        {
            cam.pan(680, 330, 2000);
            pos++;
        }
        else if (pos === 6)
        {
            cam.pan(748, 488, 2000);
            pos++;
        }
        else if (pos === 7)
        {
            cam.pan(1003, 1719, 2000);
            pos = 0;
        }

    }, this);
}

function update ()
{
    var cam = this.cameras.main;

    // text.setText(['Click to move', 'x: ' + cam.scrollX, 'y: ' + cam.scrollY ]);
}
</script>

</body>
</html>
